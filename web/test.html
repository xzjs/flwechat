<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试</title>
    <link rel="stylesheet" href="css/weui.min.css">
    <style>
        img{
            width: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page">
        <div class="page__bd">
            <div class="weui-gallery" id="gallery">
                <span class="weui-gallery__img" id="galleryImg" style="background-image: url(images/lan.jpg)"></span>
                <!--<div class="weui-gallery__opr">-->
                    <!--<a href="javascript:" class="weui-gallery__del">-->
                        <!--<i class="weui-icon-delete weui-icon_gallery-delete"></i>-->
                    <!--</a>-->
                <!--</div>-->
            </div>

            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <div class="weui-uploader">
                            <div class="weui-uploader__bd">
                                <ul class="weui-uploader__files" id="uploaderFiles">
                                    <li class="weui-uploader__file" style="background-image:url(./images/lan.jpg)"></li>
                                    <li class="weui-uploader__file" style="background-image:url(./images/oppose.png)"></li>
                                    <li class="weui-uploader__file" style="background-image:url(./images/follow.png)"></li>
                                    <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(./images/lan.jpg)">
                                        <div class="weui-uploader__file-content">
                                            <i class="weui-icon-warn"></i>
                                        </div>
                                    </li>
                                    <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(./images/lan.jpg)">
                                        <div class="weui-uploader__file-content">50%</div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page__ft">
            <a href="javascript:home()"><img src="./images/icon_footer_link.png" /></a>
        </div>
    </div>
</div>
<button id="button">点击</button>

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/jweixin-1.0.0.js"></script>
    <script type="text/javascript">
        $(function(){
//            var tmpl = '<li class="weui-uploader__file" style="background-image:url(images/oppose.png)"></li>'
            var $gallery = $("#gallery"), $galleryImg = $("#galleryImg"),
//                $uploaderInput = $("#uploaderInput"),
                $uploaderFiles = $("#uploaderFiles")
                ;


            $uploaderFiles.on("click", "li", function(){
                $galleryImg.attr("style", this.getAttribute("style"));
                $gallery.fadeIn(100);
            });
            $gallery.on("click", function(){
                $gallery.fadeOut(100);
            });
            $('#button').on('click',function () {
                $gallery.fadeIn(100);
            })
        });
</script>
</body>
</html>
