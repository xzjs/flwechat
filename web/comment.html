<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>评论</title>
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/publish.css">
</head>
<body>
<div class="container">
    <form class="publish_content" action="" method="post" enctype="multipart/form-data">
        <div class="text_insert">
            <textarea  id="comment" maxlength="300" placeholder="评论" name="comment" autofocus="autofocus"></textarea>
        </div>
    </form>
    <div>
        <a href="javascript:;" class="weui-btn weui-btn_primary" id="showIOSDialog1">提交</a>
    </div>
    <div class="weui-tabbar">
        <a href="index.html" class="weui-tabbar__item weui-bar__item_on">
                    <span style="display: inline-block;position: relative;">
                        <img src="./images/homepage2.png" alt="" class="weui-tabbar__icon homepage_icon">
                        <!--<span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>-->
                    </span>
            <p class="weui-tabbar__label">首页</p>
        </a>
        <a href="follow.html" class="weui-tabbar__item">
            <img src="./images/follow.png" alt="" class="weui-tabbar__icon follow_icon">
            <p class="weui-tabbar__label">关注</p>
        </a>
        <a href="publish.html" class="weui-tabbar__item">
            <img src="./images/release.png" alt="" class="weui-tabbar__icon publish_icon">
            <p class="weui-tabbar__label">发布</p>
        </a>
        <a href="friends.html" class="weui-tabbar__item">
                    <span style="display: inline-block;position: relative;">
                        <img src="./images/friend.png" alt="" class="weui-tabbar__icon friend_icon">
                        <!--<span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>-->
                    </span>
            <p class="weui-tabbar__label">好友</p>
        </a>
        <a href="mine.html" class="weui-tabbar__item">
            <img src="./images/me.png" alt="" class="weui-tabbar__icon mine_icon">
            <p class="weui-tabbar__label">我</p>
        </a>
    </div>
</div>
<div id="toast" style="display: none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-icon-success-no-circle weui-icon_toast"></i>
        <p class="weui-toast__content">已关注</p>
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/jsweixin.js"></script>
</body>
</html>
