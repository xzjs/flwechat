<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发布</title>
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/publish.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/jsweixin.js"></script>
    <script type="text/javascript" src="js/publish.js"></script>
</head>
<body>
<div class="container">
    <div class="publish_content">
        <div class="text_insert">
            <textarea  id="words" maxlength="300" placeholder="评论"></textarea>
        </div>
        <div class="pic_insert" id="pic_insert1">
            <img src="images/pic_insert.png" alt="" id="pic_insert_icon1">
            <input id="pic_files1" type="file">
        </div>
        <div class="pic_insert" id="pic_insert2">
            <img src="images/pic_insert.png" alt="" id="pic_insert_icon2">
            <input id="pic_files2" type="file">
        </div>
        <div class="pic_insert" id="pic_insert3">
            <img src="images/pic_insert.png" alt="" id="pic_insert_icon3">
            <input id="pic_files3" type="file">
        </div>
        <div class="url_insert">
            <div class="url_icon"><img src="images/url.png" alt=""></div>
            <textarea name="url" id="url" placeholder="连接"></textarea>
        </div>
    </div>
    <div>
        <a href="javascript:;" class="weui-btn weui-btn_primary">提交</a>
    </div>
    <div class="weui-tabbar">
        <a href="index.html" class="weui-tabbar__item">
                    <span style="display: inline-block;position: relative;">
                        <img src="./images/homepage.png" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>
                    </span>
            <p class="weui-tabbar__label">首页</p>
        </a>
        <a href="pubulish.html" class="weui-tabbar__item  weui-bar__item_on">
            <img src="./images/release.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">发布</p>
        </a>
        <a href="friends.html" class="weui-tabbar__item">
                    <span style="display: inline-block;position: relative;">
                        <img src="./images/friend.png" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
                    </span>
            <p class="weui-tabbar__label">好友</p>
        </a>
        <a href="mine.html" class="weui-tabbar__item">
            <img src="./images/me.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">我</p>
        </a>
    </div>
</div>
</body>
</html>
