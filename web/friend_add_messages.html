<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>好友添加消息</title>
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/friends.css">
</head>
<body>
<div class="weui-search-bar" id="searchBar">
    <form class="weui-search-bar__form">
        <div class="weui-search-bar__box">
            <i class="weui-icon-search"></i>
            <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
            <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
        </div>
        <label class="weui-search-bar__label" id="searchText">
            <i class="weui-icon-search"></i>
            <span>搜索</span>
        </label>
    </form>
    <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
</div>
<div class="container">
    <div class="contacts_blank">暂无</div>
    <div id="content" class="contacts_box">
    </div>
</div>
<div class="weui-tabbar">
    <a href="index.html" class="weui-tabbar__item">
                    <span style="display: inline-block;position: relative;">
                        <img src="./images/homepage.png" alt="" class="weui-tabbar__icon">
                        <!--<span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>-->
                    </span>
        <p class="weui-tabbar__label">首页</p>
    </a>
    <a href="follow.html" class="weui-tabbar__item">
        <img src="./images/follow.png" alt="" class="weui-tabbar__icon">
        <p class="weui-tabbar__label">关注</p>
    </a>
    <a href="publish.html" class="weui-tabbar__item">
        <img src="./images/release.png" alt="" class="weui-tabbar__icon">
        <p class="weui-tabbar__label">发布</p>
    </a>
    <a href="friends.html" class="weui-tabbar__item">
                    <span style="display: inline-block;position: relative;">
                        <img src="./images/friend.png" alt="" class="weui-tabbar__icon friend_icon">
                        <!--<span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>-->
                    </span>
        <p class="weui-tabbar__label">好友</p>
    </a>
    <a href="mine.html" class="weui-tabbar__item weui-bar__item_on">
        <img src="./images/me2.png" alt="" class="weui-tabbar__icon mine_icon">
        <p class="weui-tabbar__label">我</p>
    </a>
</div>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/jsweixin.js"></script>
<script type="text/javascript" src="js/searchbar.js"></script>
<script type="text/javascript" src="js/friend_add_message.js"></script>
