<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>详情</title>
    <link rel="stylesheet" href="css/dropload.css">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/article_detail.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" class="container">
    <div class="article_box">
        <div v-cloak class="content">
            <div class="content_top"><img id="head_img" :src="article.user.head_img" alt="" class="head_portrait"><span id="nick_name" class="wei_name">{{article.user.nickname}}&bull;<span>{{article.topic.content}}</span></span>
            <span id="edit" class="do_icon" style="float: right;display: none">
                <img class="do_open" src="images/down.png" alt="">
            </span>
            </div>
            <p id="article_content" class="content_txt">{{article.content}}</p>

            <div class=" swiper-container pic_show">
                <div class="swiper-wrapper pic_show_list">
                    <div v-for="img in article.images" class="swiper-slide userImg" @click="show(img.id)">
                        <img :src="['/flwechat/public/storage/' + img.img]" alt="" class="img_show">
                        <img :src="['/flwechat/public/storage/' + img.mark]" alt="" class="article_list_mark_img">
                    </div>
                </div>
            </div>
            <div class="your_action" id="action">
                <div class="your_action_left">
                    <a v-if="article.reply_id>0" :href="['article_detail.html?reply_id=' + article.reply_id]">
                        <img src="images/back_to_original.png" alt="">
                        <span>原文</span></a>
                </div>
                <!--<div class="your_action_right">-->
                <!--<img src="images/share.png" alt=""><span></span>-->
                <!--</div>-->
                <template v-if="article.user_id!=userId">
                <div class="your_action_right">
                    <img v-if="article.is_follow==0" src="images/save.png" alt="">
                    <img v-else src="images/saved.png" alt="">
                </div>
                </template>
                <div class="your_action_right">
                    <p src="images/comment.png" alt="">评论<span id="comment">{{article.comment_num}}</span></p>
                </div>
                <div class="your_action_right">
                    <p v-if="article.is_oppose==0" style="color:#000">踩</p>
                    <p v-else style="color:#ec971f">踩<span id="oppose">{{article.oppose_num}}</span></p>

                </div>
                <div class="your_action_right">
                    <p v-if="article.is_support==0" style="color:#000">赞</p>
                    <p v-else style="color:#ec971f">赞<span id="support">{{article.support_num}}</span></p>
                </div>
            </div>
        </div>
        <div class="comment_box">
            <div class="content_box"></div>
        </div>
        <div class="comment_input">
            <a href="">评论</a>
        </div>
    </div>
    <!--<div class="comment_box">-->
    <!--<div class="follow">-->
    <!--<img src="images/comment.png" alt="">-->
    <!--<img src="images/support.png" alt="">-->
    <!--</div>-->
    <!--<img src="images/lan.jpg" alt="" class="comment_head_portrait">-->
    <!--<div class="comment">-->
    <!--<p class="wei_name">奥巴马</p>-->
    <!--<p class="comment_txt">如果你无法简介的表达你的想法，那只能说明你还不够了解它。&#45;&#45;阿尔伯特·爱因斯坦</p>-->
    <!--</div>-->
    <!--</div>-->
    <!--<div class="bottom">-->
    <!--</div>-->


</div>
<div class="weui-tabbar">
    <a href="index.html" class="weui-tabbar__item weui-bar__item_on">
                    <span style="display: inline-block;position: relative;">
                        <img src="./images/homepage2.png" alt="" class="weui-tabbar__icon">
                        <!--<span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>-->
                    </span>
        <p class="weui-tabbar__label">首页</p>
    </a>
    <a href="follow.html" class="weui-tabbar__item">
        <img src="./images/follow.png" alt="" class="weui-tabbar__icon">
        <p class="weui-tabbar__label">关注</p>
    </a>
    <a href="publish.html" class="weui-tabbar__item">
        <img src="./images/release.png" alt="" class="weui-tabbar__icon">
        <p class="weui-tabbar__label">发布</p>
    </a>
    <a href="friends.html" class="weui-tabbar__item">
                    <span style="display: inline-block;position: relative;">
                        <img src="./images/friend.png" alt="" class="weui-tabbar__icon friend_icon">
                        <!--<span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>-->
                    </span>
        <p class="weui-tabbar__label">好友</p>
    </a>
    <a href="mine.html" class="weui-tabbar__item">
        <img src="./images/me.png" alt="" class="weui-tabbar__icon mine_icon">
        <p class="weui-tabbar__label">我</p>
    </a>
</div>
<div id="do" style="display: none">
    <div id="close_dialog" class="weui-mask"></div>
    <div class="article_do">
        <a id="edit_article" href=""><img src="images/rewrite.png" alt="">编辑</a>
        <a id="delete_article" href="javascript:void(0);"><img src="images/delete.png" alt="">删除</a>
    </div>
</div>
<div id="toast" style="display: none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-icon-success-no-circle weui-icon_toast"></i>
        <p class="weui-toast__content">已关注</p>
    </div>
</div>
<div id="dialog1" style="display: none;">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__hd"><strong class="weui-dialog__title">确认删除</strong></div>
        <div class="weui-dialog__bd">删除后您和您的好友都将无法看到这篇文章</div>
        <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" onclick="cancel()">取消</a>
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" onclick="confirm()">确认</a>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/article_detail.js"></script>
</body>
</html>
