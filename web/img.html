<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片放大</title>
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
    <div class="page">
        <div class="page__bd">
            <div class="weui-gallery" id="gallery">
                <span class="weui-gallery__img" id="galleryImg" style="background-image: url(images/IMG_2440.PNG)">
                    <img src="images/left.png" alt="" class="galleryImgLeft">
                    <img src="images/right.png" alt="" class="galleryImgRight">
                    <img src="images/close.png" alt="" class="galleryImgCenter">
                </span>
                <div class="bullet_screen">
                    <div class="bullet_screen_button"><input type="checkbox" class="bullet_screen_button_checkbox"><span>弹幕</span></div>
                    <span class="bullet_screen_submit">提交</span>
                    <input type="text" placeholder="吐槽" class="bullet_screen_content">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="pic_show" id="img">
    <div class="userImg">
        <img src="images/IMG_2440.PNG" alt="" id="button">
        <img src="images/0104.jpg" alt="" id="button">
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
    $(function(){
        var $gallery = $("#gallery");
        $('.galleryImgCenter').on("click", function(){
            $gallery.fadeOut(100);
        });
        $('#button').on('click',function () {
            $gallery.fadeIn(100);
        });
        $('.bullet_screen_button_checkbox').on('click',function () {
            if($('.bullet_screen_button_checkbox').is(':checked')){
                console.log($(this));
                $('.bullet_screen_button span').html('已关闭');
            }
        });
    });
</script>
</body>
</html>
